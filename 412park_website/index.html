<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitt Campus Parking</title>
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
    <script src="./static/js/parking.js"></script>
    <script>
        // Map lot names to their display names
        const lotMap = {
            'Peterson_parking.html': 'petersen',
            'Recreation_center.html': 'recreation',
            'Alumni_parking.html': 'alumni',
            'IS_parking.html': 'information',
            'towers_parking.html': 'towers',
            'Cathy_parking.html': 'cathedral',
            'Lawrence_parking.html': 'lawrence',
            'Frick_fine_arts_parking.html': 'frickfinearts'
        };
        
        // Update availability badges on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.availability-badge').forEach(badge => {
                const lotName = badge.getAttribute('data-lot');
                if (lotName) {
                    const stats = getLotAvailability(lotName);
                    badge.textContent = `${stats.available} of ${stats.total} available`;
                    
                    // Add color class based on availability
                    const percentage = (stats.available / stats.total) * 100;
                    badge.classList.remove('high', 'medium', 'low');
                    if (percentage >= 50) {
                        badge.classList.add('high');
                    } else if (percentage >= 20) {
                        badge.classList.add('medium');
                    } else {
                        badge.classList.add('low');
                    }
                }
            });
        });
    </script>
    <div id="Map_title">

        <p>Find available parking spots across campus</p>
    </div>
